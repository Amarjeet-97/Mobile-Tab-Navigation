<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile- Tab Navigation</title>
    <script src="https://kit.fontawesome.com/95cd89a42e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="phone">
        <img src="img/img1.jpg" alt ="home" class="content show">
        <img src="img/img2.jpg" alt ="work" class="content">
        <img src="img/img3.jpg" alt ="blog" class="content">
        <img src="img/img4.jpg" alt ="about" class="content">
        <nav>
            <ul>
                <li class="active" >
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </li>
                
                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
                </li>
                <li>
                    <i class="fas fa-box-open"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fas fa-user"></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
